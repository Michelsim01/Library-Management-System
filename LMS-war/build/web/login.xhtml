<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/loginPage.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="top"> 
    </ui:define>

    <ui:define name="content">
        <h:body>
            <div id="login-container">
        
                <loginText>Library Management System</loginText>
                <loginText>Staff Login</loginText>
                
                
                <h:form>

                    <div class="login-details">

                        <h:outputText value="Username" class="login-input-text"></h:outputText>
                        <h:inputText value="#{authenticationManagedBean.userName}" class="login-output-text"/><br/> 
                    </div>

                    <div class="login-details">
                        <h:outputText value="Password" class="login-input-text"></h:outputText>
                        <h:inputSecret value="#{authenticationManagedBean.password}" class="login-output-text"/><br/>
                    </div>
                    <h:commandButton value="Login" styleClass="loginButton" action="#{authenticationManagedBean.login}"/>
                    <p:messages id="messages" showDetail="true" closable="true" redisplay="true" globalOnly="true" /><br/>
                </h:form>
            </div>
        </h:body>
    </ui:define>
</ui:composition>

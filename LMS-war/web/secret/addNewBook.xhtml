<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Add a New Book
    </ui:define>


    <ui:define name="content">
        <div style="display:flex; justify-content:center; align-items:center; height:100vh; margin-right:150px;">
            <h:form id="form">
                <p:panelGrid style="width: 130%; height: 300px;" columns="1">

                    <f:facet name="header">
                        Add a New Book
                    </f:facet>

                        <h:panelGroup>
                            <h:outputLabel for="title">Book Title: </h:outputLabel>
                            <p:inputText id="title" value="#{bookManagedBean.title}"
                                         required="true" requiredMessage="Book Title is required"/>
                            <p:message for="title" />
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel for="isbn">ISBN: </h:outputLabel>
                            <p:inputText id="isbn" value="#{bookManagedBean.isbn}"
                                         required="true" requiredMessage="Book ISBN is required"/>
                            <p:message for="isbn" />
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel for="author">Author: </h:outputLabel>
                            <p:inputText id="author" value="#{bookManagedBean.author}"
                                         required="true" requiredMessage="Author is required"/>
                            <p:message for="author" />
                        </h:panelGroup>
 
                </p:panelGrid>
                <br />
                <p:commandButton value="Add Book" 
                                 actionListener="#{bookManagedBean.addBook}"
                                 action="viewAllBooks.xhtml?faces-redirect=true"
                                 update=":form"
                                 style="background-color: #add8e6; color: black;"/>
                <p:messages id="messages" showDetail="true" closable="true" redisplay="true" globalOnly="true" /><br/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>

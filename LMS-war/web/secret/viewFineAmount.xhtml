<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

   <ui:define name="title">
        View Fine Amount
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:panelGrid columns="2">

                <f:facet name="header">
                    View Fine Amount
                </f:facet>

                <div class ="input-container">
                    <h:panelGroup>
                        <h:outputLabel for="LendId">Lend Record ID: </h:outputLabel>
                        <p:inputText id="lendId" value="#{ReturnBookManagedBean.lendId}"
                                     required="true" requiredMessage="ID is required"/>
                        <p:message for="lendId" />
                    </h:panelGroup>
                </div>

                <div class ="input-container">
                    <h:panelGroup>
                        <h:outputLabel for="returnDate">Return Date (yyyy-MM-dd): </h:outputLabel>
                        <p:inputText id="returnDate" value="#{ReturnBookManagedBean.returnDate}"
                                     required="true" requiredMessage="Return Date is required"
                                     converterMessage="Format should be yyyy-MM-dd">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </p:inputText>
                        <p:message for="returnDate" />
                    </h:panelGroup>
                </div>

                <div class ="input-container">
                    <h:panelGroup>
                        <h:outputLabel for="returnTime">Return Time (HH:mm): </h:outputLabel>
                        <p:inputText id="returnTime" value="#{ReturnBookManagedBean.returnTime}"
                                     required="true" requiredMessage="Return Time is required"
                                     converterMessage="Format should be HH:mm">
                            <f:convertDateTime pattern="HH:mm" />
                        </p:inputText>
                        <p:message for="returnTime" />
                    </h:panelGroup>
                </div>
            </p:panelGrid>
            <br />

            <p:commandButton value="Submit" 
                             actionListener="#{ReturnBookManagedBean.viewFine}"
                             update=" :form"/>

        </h:form>
    </ui:define>

</ui:composition>

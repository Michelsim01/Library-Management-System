<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                                                                                                         
                template="./../layout/default.xhtml"                                                                                                                           
                xmlns:p="http://primefaces.org/ui"                                                                                                                                       
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title"> 
        View All Staff
    </ui:define>

    <ui:define name="content">
        <p:dataTable var="staff" 
                     value="#{staffManagedBean.staffs}"
                     resizableColumns="true"> 

            <p:column headerText="Id">
                <h:outputText value="#{staff.staffId}"/> 
            </p:column>

            <p:column headerText="First Name"> 
                <h:outputText value="#{staff.firstName}"/>
            </p:column>

            <p:column headerText="Last Name"> 
                <h:outputText value="#{staff.lastName}"/>
            </p:column>

            <p:column headerText="Username"> 
                <h:outputText value="#{staff.userName}"/>
            </p:column>

            <p:column headerText="Password"> 
                <h:outputText value="#{staff.password}"/>
            </p:column>

        </p:dataTable>
    </ui:define> 
</ui:composition>

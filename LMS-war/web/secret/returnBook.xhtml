<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Return Book
    </ui:define>

    <ui:define name="content">
        <div style="display:flex; justify-content:center; align-items:center; height:100vh; margin-right:50px;">
            <h:form id="form">
                <p:panelGrid style="width: 100%; height: 200px;" columns="1">

                    <f:facet name="header">
                        Return Book
                    </f:facet>

                    <h:panelGroup>
                        <h:outputLabel for="lendId">Lend Record ID: </h:outputLabel>
                        <p:inputText id="lendId" value="#{returnBookManagedBean.lendId}"
                                     required="true" requiredMessage="ID is required"/>
                        <p:message for="lendId" />
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputLabel for="returnDate">Return Date (yyyy-MM-dd): </h:outputLabel>
                        <p:inputText id="returnDate" value="#{returnBookManagedBean.returnDate}"
                                     required="true" requiredMessage="Return Date is required"
                                     converterMessage="Format should be yyyy-MM-dd">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </p:inputText>
                        <p:message for="returnDate" />
                    </h:panelGroup>
                </p:panelGrid>
                <br />

                <p:commandButton value="Return Book" 
                                 actionListener="#{returnBookManagedBean.returnBook}"
                                 update=" :form"
                                 style="background-color: #add8e6; color: black;"/>
                <p:messages id="messages" showDetail="true" closable="true" redisplay="true" globalOnly="true" /><br/>
            </h:form>
        </div>

    </ui:define>

</ui:composition>

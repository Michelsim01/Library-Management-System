<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                                                                                                         
                template="./../layout/default.xhtml"                                                                                                                              
                xmlns:p="http://primefaces.org/ui"                                                                                                                                       
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title"> 
        View All Lend Records
    </ui:define>

    <ui:define name="content">
        <p:dataTable var="lendRecord" 
                     value="#{lendBookManagedBean.lendRecords}"
                     resizableColumns="true"> 

            <p:column headerText="Lend Record Id">
                <h:outputText value="#{lendRecord.lendId}"/> 
            </p:column>
            
            <p:column headerText="Lend Date">
                <h:outputText value="#{lendRecord.lendDate}"/>
            </p:column>

            <p:column headerText="Book Title"> 
                <h:outputText value="#{lendRecord.book.title}"/>
            </p:column>
            
            <p:column headerText="Book ISBN"> 
                <h:outputText value="#{lendRecord.book.isbn}"/>
            </p:column>
            
            <p:column headerText="Book Author"> 
                <h:outputText value="#{lendRecord.book.author}"/>
            </p:column>

            <p:column headerText="Member Id"> 
                <h:outputText value="#{lendRecord.member.memberId}"/>
            </p:column>
            
            <p:column headerText="Return Date"> 
                <h:outputText value="#{lendRecord.returnDate}"/>
            </p:column>
            
            <p:column headerText="Fine Paid"> 
                <h:outputText value="#{lendRecord.finePaid}"/>
            </p:column>

        </p:dataTable>
    </ui:define> 
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                                                                                                         
                template="./../layout/default.xhtml"                                                                                                                             
                xmlns:p="http://primefaces.org/ui"                                                                                                                                       
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title"> 
        View All Books
    </ui:define>

    <ui:define name="content">
        <p:dataTable var="book" 
                     value="#{bookManagedBean.books}"
                     resizableColumns="true"> 

            <p:column headerText="Id">
                <h:outputText value="#{book.bookId}"/> 
            </p:column>
            
            <p:column headerText="Book Title">
                <h:outputText value="#{book.title}"/>
            </p:column>

            <p:column headerText="Book ISBN"> 
                <h:outputText value="#{book.isbn}"/>
            </p:column>
            
            <p:column headerText="Book Author"> 
                <h:outputText value="#{book.author}"/>
            </p:column>
            
            <p:column headerText="Book On Rent?"> 
                <h:outputText value="#{book.onRent}"/>
            </p:column>

        </p:dataTable>
    </ui:define> 
</ui:composition>

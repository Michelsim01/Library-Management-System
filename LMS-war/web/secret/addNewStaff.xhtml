<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Register New Staff
    </ui:define>


    <ui:define name="content">
        <div style="display:flex; justify-content:center; align-items:center; height:100vh; margin-right:150px;">
            <h:form id="form">
                <p:panelGrid style="width: 130%; height: 350px;" columns="1">

                    <f:facet name="header">
                        Register New Staff
                    </f:facet>

                    <h:panelGroup>
                        <h:outputLabel for="firstName">First Name: </h:outputLabel>
                        <p:inputText id="firstName" value="#{staffManagedBean.firstName}"
                                     required="true" requiredMessage="First name is required"/>
                        <p:message for="firstName" />
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputLabel for="lastName">Last Name: </h:outputLabel>
                        <p:inputText id="lastName" value="#{staffManagedBean.lastName}"
                                     required="true" requiredMessage="Last name is required"/>
                        <p:message for="lastName" />
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputLabel for="userName">Username: </h:outputLabel>
                        <p:inputText id="userName" value="#{staffManagedBean.userName}"
                                     required="true" requiredMessage="Username is required"/>
                        <p:message for="userName" />
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputLabel for="password">Password: </h:outputLabel>
                        <p:inputText id="password" value="#{staffManagedBean.password}"
                                     required="true" requiredMessage="Password is required"/>
                        <p:message for="password" />
                    </h:panelGroup>


                </p:panelGrid>
                <br />
                <p:commandButton value="Register Staff" 
                                 actionListener="#{staffManagedBean.createStaff}"
                                 action="viewAllStaff.xhtml?faces-redirect=true"
                                 update=":form"
                                 style="background-color: #add8e6; color: black;"/>
                <p:messages id="messages" showDetail="true" closable="true" redisplay="true" globalOnly="true" /><br/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Register New Member
    </ui:define>

    <ui:define name="content">
        <div style="display:flex; justify-content:center; align-items:center; height:100vh; margin-right:150px;">
            <h:form id="form">
                <p:panelGrid style="width: 130%; height: 500px;" columns="1">
                    <f:facet name="header">
                        Register New Member
                    </f:facet>

                    <h:panelGroup>
                        <h:outputLabel for="firstName">First Name: </h:outputLabel>
                        <p:inputText id="firstName" value="#{memberManagedBean.firstName}"
                                     required="true" requiredMessage="First name is required"/>
                        <p:message for="firstName" />
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputLabel for="lastName">Last Name: </h:outputLabel>
                        <p:inputText id="lastName" value="#{memberManagedBean.lastName}"
                                     required="true" requiredMessage="Last name is required"/>
                        <p:message for="lastName" />
                    </h:panelGroup>


                    <h:panelGroup>
                        <h:outputLabel>Gender:</h:outputLabel>
                        <p:selectOneMenu  value="#{memberManagedBean.gender}"
                                          required="true" requiredMessage="Gender is required" >
                            <f:selectItem itemValue="1" itemLabel="Female" />
                            <f:selectItem itemValue="2" itemLabel="Male" />
                        </p:selectOneMenu>
                    </h:panelGroup>


                    <h:panelGroup>
                        <h:outputLabel for="age">Age: </h:outputLabel>
                        <p:inputText id="age" value="#{memberManagedBean.age}"
                                     required="true" requiredMessage="Age is required"/>
                        <p:message for="age" />
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputLabel for="identityNo">Identity No: </h:outputLabel>
                        <p:inputText id="identityNo" value="#{memberManagedBean.identityNo}"
                                     required="true" requiredMessage="Identity no is required"/>
                        <p:message for="identityNo" />
                    </h:panelGroup>


                    <h:panelGroup>
                        <h:outputLabel for="phone">Phone: </h:outputLabel>
                        <h:inputText id="phone" value="#{memberManagedBean.phone}"
                                     required="true" requiredMessage="Phone is required"/>
                        <p:message for="phone" />
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputLabel for="address">Address: </h:outputLabel>
                        <h:inputText id="address" value="#{memberManagedBean.address}"
                                     required="true" requiredMessage="Address is required"/>
                        <p:message for="address" />
                    </h:panelGroup>  

                </p:panelGrid>
                <br />
                <p:commandButton value="Register Member" 
                                 actionListener="#{memberManagedBean.createMember}"
                                 action="viewAllMembers.xhtml?faces-redirect=true"
                                 update=":form"
                                 style="background-color: #add8e6; color: black;"/>

                <p:messages id="messages" showDetail="true" closable="true" redisplay="true" globalOnly="true" /><br/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Lend Book
    </ui:define>

    <ui:define name="content">
        <div style="display:flex; justify-content:center; align-items:center; height:100vh; margin-right:50px;">
            <h:form id="form">
                <p:panelGrid style="width: 100%; height: 300px; margin-bottom: 20px" columns="1">

                    <f:facet name="header">
                        Lend Book
                    </f:facet>

                    <h:panelGroup>
                        <h:outputLabel for="memberId">Member ID: </h:outputLabel>
                        <p:inputText id="memberId" value="#{lendBookManagedBean.memberId}"
                                     required="true" requiredMessage="Member ID is required"/>
                        <p:message for="memberId" />
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputLabel for="bookIsbn">Book ISBN: </h:outputLabel>
                        <p:inputText id="bookIsbn" value="#{lendBookManagedBean.bookIsbn}"
                                     required="true" requiredMessage="Book ISBN is required"/>
                        <p:message for="bookIsbn" />
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputLabel for="lendDate">Lend Date (yyyy-MM-dd): </h:outputLabel>
                        <p:inputText id="lendDate" value="#{lendBookManagedBean.lendDate}"
                                     required="true" requiredMessage="Lend Date is required"
                                     converterMessage="Format should be yyyy-MM-dd">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </p:inputText>
                        <p:message for="lendDate" />
                    </h:panelGroup>

                </p:panelGrid>

                <p:commandButton value="Lend Book" 
                                 actionListener="#{lendBookManagedBean.lendBook}"
                                 update=" :form"
                                 style="background-color: #add8e6; color: black;"/>
                <p:messages id="messages" showDetail="true" closable="true" redisplay="true" globalOnly="true" /><br/>
            </h:form>
        </div>

    </ui:define>

</ui:composition>

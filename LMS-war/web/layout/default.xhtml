<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Title</ui:insert></title>
        <style type="text/css">
            /* Increase the gaps between the buttons */
            .ui-button {
                margin-bottom: 20px;
            }
            /* Center the content in the layout */
            .ui-layout-unit-center {
                margin-right:150px;
            }
        </style>
    </h:head>

    <h:body>
        <p:layout>
            <p:layoutUnit position="west" resizable="true" style="height:75%" size="250" minSize="200" maxSize="300">
                <p:button value="Register Member" outcome="registerNewMember.xhtml" styleClass="ui-button" style="background-color: #add8e6; color: black;"/>
                <p:button value="Register Staff" outcome="addNewStaff.xhtml" styleClass="ui-button" style="background-color: #add8e6; color: black;"/>
                <p:button value="Add a New Book" outcome="addNewBook.xhtml" styleClass="ui-button" style="background-color: #add8e6; color: black;"/>
                <p:button value="Lend Book" outcome="lendBook.xhtml" styleClass="ui-button" style="background-color: #add8e6; color: black;"/>
                <p:button value="Return Book" outcome="returnBook.xhtml" styleClass="ui-button" style="background-color: #add8e6; color: black;"/>
                <p:button value="Pay Fine" outcome="payFine.xhtml" styleClass="ui-button" style="background-color: #add8e6; color: black;"/>
                <p:button value="View All Members" outcome="viewAllMembers.xhtml" styleClass="ui-button" style="background-color: #add8e6; color: black;"/>
                <p:button value="View All Books" outcome="viewAllBooks.xhtml" styleClass="ui-button" style="background-color: #add8e6; color: black;"/>
                <p:button value="View All Lend Records" outcome="viewAllLendRecords.xhtml" styleClass="ui-button" style="background-color: #add8e6; color: black;"/>
                <p:button value="View All Staff" outcome="viewAllStaff.xhtml" styleClass="ui-button" style="background-color: #add8e6; color: black;"/>
                <h:form>
                    <h:commandButton value="Logout" action="${authenticationManagedBean.logout}" styleClass="btn btn-primary" style="background-color: #add8e6; color: black;"/>
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit position="center" styleClass="ui-layout-unit-center">
                <ui:insert name="content">Content</ui:insert> 
            </p:layoutUnit>
            
        </p:layout>
    </h:body>

</html>
